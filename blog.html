---
layout: page
title: Blog
permalink: /blog
---
<div>
    This will be the post filter
</div>
{% for post in site.posts limit: 6 %}
    <article class="post-list-card">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5>{{ post.date | date: '%B %-d, %Y' }} | {{ post.tagline }}</h5>
        <p>{{ post.excerpt }}</p>
    </article>
{% endfor %}
